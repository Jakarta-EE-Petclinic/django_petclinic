{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Owners</h1>



{% if latest_owner_list %}
    <ul>
    {% for owner in latest_owner_list %}
        <li><a href="{% url 'petclinic:ownerForm' owner.id %}">{{ owner.owner_firstName}} {{ owner.owner_lastName}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No owner are available.</p>
{% endif %}
