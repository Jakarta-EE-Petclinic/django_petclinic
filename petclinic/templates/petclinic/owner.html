{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Owners</h1>

{% if owner_list %}
    <ul>
    {% for owner in owner_list %}
        <li>
            <a href="{% url 'petclinic:owner_detail' owner.id %}">
                {{ owner.full_name}}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No owner are available.</p>
{% endif %}
