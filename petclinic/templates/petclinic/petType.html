{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>PetTypes</h1>


{% if latest_petType_list %}
    <ul>
    {% for petType in latest_petType_list %}
        <li><a href="{% url 'petclinic:petType' petType.id %}">{{ petType.petType_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Specialties are available.</p>
{% endif %}
