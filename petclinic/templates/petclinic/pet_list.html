{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Pets</h1>

{% if pet_list %}
    <ul>
    {% for pet in pet_list %}
        <li><a href="{% url 'petclinic:pet_form' pet.id %}">{{pet.pet_name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Pets are available.</p>
{% endif %}
