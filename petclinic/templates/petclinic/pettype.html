{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>PetTypes</h1>


{% if pettype_list %}
    <ul>
    {% for pettype in pettype_list %}
        <li><a href="{% url 'petclinic:pettypedetail' pettype.id %}">{{ pettype.pet_type_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No PetTypes are available.</p>
{% endif %}
