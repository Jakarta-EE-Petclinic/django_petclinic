{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Visits</h1>

{% if visit_list %}
    <ul>
    {% for visit in visit_list %}
        <li>
            <a href="{% url 'petclinic:visitdetail' visit.id %}">
                {{visit.visit_text}}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Specialties are available.</p>
{% endif %}
