{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Specialties</h1>


{% if specialty_list %}
    <ul>
    {% for specialty in specialty_list %}
        <li>
            <a href="{% url 'petclinic:specialty_form' specialty.id %}">
                {{ specialty.specialty_text}}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Specialties are available.</p>
{% endif %}
