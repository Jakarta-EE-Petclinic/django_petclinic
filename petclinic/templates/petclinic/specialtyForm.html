{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Specialties F</h1>


{% if latest_specialty_list %}
    <ul>
    {% for specialty in latest_specialty_list %}
        <li><a href="{% url 'petclinic:specialty' specialty.id %}">{{ specialty.specialty_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Specialties are available.</p>
{% endif %}
