{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Veterinarians</h1>


{% if latest_veterinarian_list %}
    <ul>
    {% for veterinarian in latest_veterinarian_list %}
        <li><a href="{% url 'petclinic:veterinarianForms' veterinarian.id %}">{{ veterinarian.veterinarian_firstName}} {{ veterinarian.veterinarian_lastName}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Veterinarians are available.</p>
{% endif %}
