{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'petclinic/style.css' %}">

<h1>Veterinarians</h1>


{% if veterinarian_list %}
    <ul>
    {% for veterinarian in veterinarian_list %}
        <li>
            <a href="{% url 'petclinic:veterinarian_detail' veterinarian.id %}">
                {{ veterinarian.full_name}}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Veterinarians are available.</p>
{% endif %}
